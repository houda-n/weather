version: '3.8'
services:
  # Base de données PostgreSQL
  db:
    image: postgres:latest
    container_name: weatherguru-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: weatherguru_db
    ports:
      - "5432:5432"

  # Adminer pour gérer la base de données
  adminer:
    image: adminer
    container_name: weatherguru-adminer
    ports:
      - "8080:8080"

  # Backend (API)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: weatherguru-backend
    environment:
      DATABASE_HOST: db
      DATABASE_USER: user
      DATABASE_PASSWORD: password
      DATABASE_NAME: weatherguru_db
      JWT_SECRET: votre_clé_secrète
    ports:
      - "3001:3001"
    depends_on:
      - db
